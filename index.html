        <script>
            let imageArray = [];
            let folder = "Images";
                $.ajax({
                    url : folder,
                    success: function (data) {
                        $(data).find("a").attr("href", function (i, val) {
                            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                                //unsure why but 3 is the magic number here
                                let addSpace = val.replace(/_/g, ' ');
                                let removePercent = addSpace.replace(/%20/g, ' ');
                                let formatPeriod = removePercent.replace('.', '. ');
                                let imgCaption = formatPeriod.replace('/Images/', '');
                                let imgCaptionFinal = imgCaption.replace(/.jpg/g, '');

                                if(i == 3) {
                                    //starts off the slideshow
                                    $( "<div class='carousel-item active'>").appendTo(".carousel-inner").append( "<img class='d-block w-100' src='" 
                                        + val 
                                        +"'>", " <div class='carousel-caption d-none d-md-block'><p class='carouselP'>" 
                                        + imgCaptionFinal 
                                        +"</p></div>");
                                }
                                else {
                                    //continues with nonactive slides
                                    $( "<div class='carousel-item'>").appendTo(".carousel-inner").append( "<img class='d-block w-100' src='" 
                                        + val 
                                        +"'>", " <div class='carousel-caption d-none d-md-block'><p class='carouselP'>" 
                                        + imgCaptionFinal 
                                        +"</p></div>" );
                                }
                            } 
                        });
                    }
                });
        </script>
